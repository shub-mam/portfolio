<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortform Video Editor Portfolio</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border: 4px solid black;
            box-shadow: 8px 8px 0px black;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            background: black;
            color: white;
            padding: 10px;
            display: inline-block;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
            margin: 20px auto;
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-top: 4px solid black;
            padding-top: 10px;
        }
        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        a:hover {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shortform Video Editor Portfolio</h1>
        <img src="nerdy-boy.jpg" alt="Nerdy boy" class="profile-img">
        <p>Hi, I'm a shortform video editor specializing in engaging, fast-paced content. Check out some of my work below!</p>
        
        <div class="video-gallery">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="contact">
            <p>Interested in working together? Reach out to me at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        </div>
    </div>
</body>
</html>
